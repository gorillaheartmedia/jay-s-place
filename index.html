<!DOCTYPE html>
<html>
<head>
  <title>Jay's Place</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black url("https://gorillaheartmedia/jay-s-place/j.gif") repeat center center fixed;
      background-size: 200px, 200px;
      font-family: Arial, sans-serif;
      color: #f0f0f0;
    }

    .content-container {
      background-color: rgba(0, 0, 0, 1); /* semi-transparent overlay */
      margin: 5% auto;
      padding: 40px;
      width: 80%;
      max-width: 700px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 0 20px #123f82;
    }

    h1 {
      font-size: 48px;
      color: #123f82;
      text-shadow: 0 0 10px #123f82;
    }

    p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #123f82;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 0px #123f82;
    }

    a:hover {
      background-color: #0f2c5c;
      box-shadow: 0 0 15px #123f82, 0 0 30px #123f82;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="content-container">
    <h1>Jay's Place</h1>
    <h2>This game contains violent situations, graphic details, and explicit references to drug use. This game is intended for a mature audience only.</h2>
    <a href="https://oldplay.textadventures.co.uk/Play.aspx?id=mo-lbxpqqkynp3vubfxewg">Start Game</a>
  </div>
</body>
</html>
